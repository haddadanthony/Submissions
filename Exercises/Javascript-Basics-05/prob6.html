<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = prompt("Input a number");
      const multiply = num => {
        let res = [];

        for (i = 1; i <= 12; i++) {
          res.push(num * i);
        }
        alert(`${num}: ${res}`);
      };

      multiply(number);
    </script>
  </body>
</html>
